<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row mt-3 justify-content-center">
        <div class="col-md-3">
          <h1 class="border border-success rounded ">Battleship Field</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-light">
          <h1 class="mb-3">Options</h1>
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label"
                >Board Size</label
              >
              <div class="col-sm-6">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Please type a boardgame size!"
                />
              </div>
              <div class="col-sm-3">
                <button type="submit" class="btn btn-success w-100 start">
                  Play
                </button>
              </div>
            </div>
            <div class="form-group row mt-5">
              <div class="col-sm-6 border-right">
                <h4 class="border border-success rounded">Player Name</h4>
              </div>
              <div class="col-sm-6">
                <h4 class="border border-success rounded">Enemy</h4>
              </div>
            </div>

            <div class="form-group row mt-5">
              <div class="col-sm-6 border-right ">
                <h5 class="float-left mr-5">Hit Left:</h5>
                <span>5</span>
              </div>
              <div class="col-sm-6">
                <h5 class="float-left mr-5">Hit Left:</h5>
                <span>5</span>
              </div>
            </div>
            <!-- <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div> -->
          </form>
        </div>
        <div class="col-md-9 border-left">
          <div class="row ">
            <div class="col-md-4">
              <div class="playerTitle text-primary text-left">
                <h2>Player</h2>
              </div>
              <div class="playerBoard"></div>
            </div>
            <div class="col-md-2">
              <div class="playerTitle text-primary text-left">
                <h2>Player Fleet</h2>
              </div>
              <div class="playerFleet"></div>
            </div>
            <div class="col-md-4 ">
              <div class="text-danger text-left"><h2>Enemy</h2></div>
              <div class="enemyBoard "></div>
            </div>
            <div class="col-md-2 ">
              <div class="text-danger text-left"><h2>Enemy Fleet</h2></div>
              <div class="enemyFleet "></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid "></div>
    <div class="fixed-bottom p-4">
      Made with ❤️ by Paolo Lucano
    </div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
