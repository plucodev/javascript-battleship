<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-12">
          <h1>Battleship Field</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h1 class="mb-3">Options</h1>
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label"
                >Board Size</label
              >
              <div class="col-sm-6">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Please type a boardgame size!"
                />
              </div>
              <div class="col-sm-3">
                <button type="submit" class="btn btn-success w-100">
                  Play
                </button>
              </div>
            </div>
            <!-- <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div> -->
          </form>
        </div>
        <div class="col-md-9 border-left">
          <h1>Board</h1>
        </div>
      </div>

      <div class="fixed-bottom p-4">
        Made with ❤️ by Paolo Lucano
      </div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
